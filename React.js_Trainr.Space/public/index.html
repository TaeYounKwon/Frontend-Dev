<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A web application that help's connect trainers to individuals trying who want to learn."
    />

    <!-- We want icon that is 192x192 225x250 -->
    <link rel="icon" href="./images/trainrLogo500.png" />
    <link rel="apple-touch-icon" href="./images/trainrLogo500.png" />
    <script src="https://kit.fontawesome.com/6a96c9bb82.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="./manifest.json" />

    <title>Trainr Space</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
