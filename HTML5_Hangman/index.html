<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Jack's Game Serious</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous">
            type="text/javascript";
            src="scripts.js";

        </script>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
    <h2 >Let's start the game!</h2>
    <div >
        <progress class="progress-bar" id="progress" value="0" max="100">0%</progress>
    </div>

    <div id="game">
        <div style="height: 2em; margin-bottom: 3em;">
            <div id="game_end" class="hide"></div>
        </div>

        <div id="game_movement">
            <div id="game_set" class="line_1"></div>
            <div id="game_1" class="hide line_2"></div>
            <div id="game_2" class="hide line_3"></div>
            <div id="game_3" class="hide human_head"></div>
            <div id="game_4" class="hide human_upper"></div>
            <div id="game_5" class="hide human_lower"></div>
        </div>


        <div style="height: 2em;">
            <div id="game_guesses" class="hide"></div>
        </div>

            <div class="input-div">
                <label class="field-label" for="category">Type Category("food" or "drink")</br></label>
                <input type="text" id="category">
            </div>

            <div class="input-div">
                <label class="field-label" for="wordLength">Enter Max Length of Letters(3~7)</br></label>
                <input type="text" id="wordLength">
            </div>
        <div class="col-sm-3">
            <button type="button" id="btn-start" class="btn-lg btn-info" onclick="Scripts.begins(); return false;" >Game Start!</button>
        </div>

                <form>
                    <div id="game_guessbox" style="height: 8em;" class="hide">
                        <div style="height: 4em;">
                            Type the word:<div id="game_word"></div>
                        </div>
                        <input id="guess" onkeyup="Scripts.guess(this.value); this.value=''; return false;" type="text" placeholder="">
                    </div>

                </form>
                </div>
                </div>
            </div>
        </div>
    </section>
        </div>
                    <!-- Footer-->
                    <footer class="py-5 bg-dark">
                        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Kweon's Game Project</p></div>
                    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="scripts.js"></script>
    </body>
</html>
