        <script>
            function CreateTable(data){
                let table = "";
                table =
                    '<table class="table table-bordered table-hover"> \n' +
                    '   <thead>\n' +
                    '       <tr>\n' +
                    '           <th scope="col">Title</th> \n'+
                    '           <th scope="col">Description</th> \n'+
                    '           <th scope="col">Year</th> \n'+
                    '           <th scope="col">Author</th> \n'+
                    '           <th scope="col">HardCover</th> \n'+
                    '           <th scope="col">Price</th> \n'+
                    '       </tr>\n' +
                    '   </thead>\n' +
                    '   <tbody>\n';

                for (let book in data){
                    table +=
                        '       <tr>\n' +
                        '           <td>' + data[book]["title"]+  '</td>\n' +
                        '           <td>' + data[book]["description"]+  '</td>\n' +
                        '           <td>' + data[book]["year"]+  '</td>\n' +
                        '           <td>' + data[book]["author"]+  '</td>\n' +
                        '           <td>' + data[book]["hardCover"]+  '</td>\n' +
                        '           <td>' + data[book]["price"]+  '</td>\n' +
                        '       </tr>\n';
                }

                table +=
                    '   </tbody>\n' +
                    '</table>\n'
                return table;
            }
            document.getElementById("btnLoadFriends").addEventListener("click", (event) =>{
                let url = "https://kweonbook.herokuapp.com/api/books/"
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function (){
                    if (this.readyState == 4 && this.status == 200){
                        document.getElementById("output").innerHTML =
                            CreateTable(JSON.parse(this.responseText));
                    }
                };
                xhttp.open('GET', url, true);
                xhttp.send();
            });
        </script>
